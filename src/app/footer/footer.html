<div class="flex justify-between items-center w-full fixed bottom-0 left-0 right-0 bg-white p-4 px-5">

    <div class="flex flex-col items-center gap-0.5 cursor-pointer" (click)="setActive('Home')" routerLink="/home-page">
        <img [src]="activeTab === 'Home' ? 'house-regular-full -purple.svg' : 'house-regular-full.svg'" class="w-7">

        <p [ngClass]="activeTab === 'Home' ? 'text-[#462f86]' : 'text-gray-600'">Home</p>
    </div>

    <div class="flex flex-col items-center gap-0.5 cursor-pointer" (click)="setActive('Account')"
        routerLink="/account-page">
        <img [src]="activeTab === 'Account' ? 'user-regular-full-purple.svg' : 'user-regular-full.svg'" class="w-7">
        <p [ngClass]="activeTab === 'Account' ? 'text-[#462f86]' : 'text-gray-600'">Account</p>
    </div>

    <div class="flex flex-col items-center gap-0.5 cursor-pointer" (click)="setActive('More')" routerLink="/more">
        <img [src]="activeTab === 'More' ? 'globe-solid-full-purple.svg' : 'globe-solid-full.svg'" class="w-7">
        <p [ngClass]="activeTab === 'More' ? 'text-[#462f86]' : 'text-gray-600'">More</p>
    </div>

</div>
